# picom.conf

# Set backend to glx
backend = "glx";

# Opacity settings
opacity-rule = [
  "80:class_g = 'Alacritty'",
  "80:class_g = 'TermApp'",
];

# Fading settings
fade = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Shadow settings
shadow = true;
shadow-opacity = 0.8;
shadow-radius = 8;
shadow-offset-x = -8;
shadow-offset-y = -8;

# Vsync
vsync = true;

# Window type settings
detect-client-opacity = true;

# Excluded windows
focus-exclude = [
  "class_g = 'Conky'",
];

# Enable vsync for certain windows
wintypes:
{
  tooltip = { fade = true; shadow = false; };
};

